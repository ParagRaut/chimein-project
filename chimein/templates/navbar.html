{% load staticfiles %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href={% url 'home-page' %}>
        <img src="{% static 'logo.png' %}" class="d-inline-block align-top" height=30 width=30 alt=""/>
        Chime In
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href='{% url 'products-create-page' %}'><span class="oi oi-plus"></span> Product</a>
          </li>
          <br/>
          <li class="nav-item">
            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"><span class="oi oi-account-logout"></span> Logout</a>
            <form id="logout" class="" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <input type="hidden"/>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href='{% url 'signup' %}'><span class="oi oi-cloud-upload"></span> Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='{% url 'login' %}'><span class="oi oi-account-login"></span> Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<br/>
<br/>
<br/>
