{% extends "base.html" %}

{% block content %}

{% if error %}
    {{ error }}
    <br/>
    <br/>
{% endif %}

<h1>Products</h1>

<form class="" action="{% url 'products-create-page' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  Title:
  <br/>
  <input type="text" name="title">
  <br/>
  Body:
  <br/>
  <input type="textbox" name="body">
  <br/>
  URL:
  <br/>
  <input type="text" name="url">
  <br/>
  Icon:
  <br/>
  <input type="file" name="icon">
  <br/>
  Image:
  <br/>
  <input type="file" name="image">
  <br/>
  <br/>
  <input class="btn btn-primary" type="submit" name="createproduct" value="Add Product">
</form>

{% endblock content %}
