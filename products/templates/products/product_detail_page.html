{% extends "base.html" %}

{% block content %}

<title>{% block head_title %}Product Detail - {{ block.super }}{% endblock head_title %}</title>

<div class="row pt-2">
  <div class="col-2">
    <img src="{{ product.icon.url }}" alt="" class="img-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" alt="" class="img-fluid"/>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span> Upvote {{ product.votes_total }}</button> </a>
  </div>
</div>
<br/>
<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-person"></span> Chimed by {{ product.chimer.username }} </h4>
  </div>
  <div class="col-4 text-right">
    <h3><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h3>
  </div>
</div>
<div class="row pt-2">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<form id="upvote" action="{% url 'products-upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endblock content %}
